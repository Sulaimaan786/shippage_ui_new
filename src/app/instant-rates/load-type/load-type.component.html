
<section class="content">
    <div class="content-block mobile-v-p">
      <div class="block-header" style="margin-top: 50px;">
        <!-- breadcrumb -->
        <!-- <app-breadcrumb [title]="'Dashboad'" [items]="['Home']" [active_item]="'Dashboad'"></app-breadcrumb> -->
         <!-- <app-breadcrumb></app-breadcrumb>  -->
      </div>
      <div class="card" [ngStyle] = "{'margin-bottom':cardBottom}" style="background: #F8F9FA;box-shadow: -3px 5px 6px 3px rgba(148,148,148,0.5);
          -webkit-box-shadow: 0px 1px 14px 0px rgb(148 148 148 / 50%);border-radius: 25px;">
      <div class="container-fluid" >
        <form class="m-12" [formGroup] = "docForm"> 
          <div *ngIf="topback" (click)="cargoReadiness()" style="position: absolute;top: 35px;left: 15px;"> 
            <mat-icon class="blue">arrow_back_ios</mat-icon> 
          </div>
        <div class="row">
      <div class="col-sm-3 ">
                    
        <div class="col-xl-3 " [ngStyle] = "{'margin-top':firstbutton,'margin-left':butLeftmar}">
          <button class="sideButton " (click)="incoterms()" >
            <img src="assets/icons/incoterms.png" alt="icoterms" width="20" height="20"> Incoterms</button>
          </div>
          <div class="col-xl-3 " [ngStyle] = "{'margin-top':butTopmar,'margin-left':butLeftmar}">
            <button class="sideButton " (click)="commodity()" >
              <img src="assets/icons/commodity.png" alt="icoterms" width="20" height="20"> Commodity</button>
            </div>
            <div class="col-xl-3 " [ngStyle] = "{'margin-top':butTopmar,'margin-left':butLeftmar}">
              <button class="sideButton " (click)="cargoReadiness()" >
                <img src="assets/icons/cargoreadyblue.png" alt="icoterms" width="20" height="20"> Cargo Readiness</button>
              </div>
              <div class="col-xl-3 " [ngStyle] = "{'margin-top':butTopmar,'margin-left':butLeftmar}">
                <button class="sideButton " (click)="loadType()" style="background-color: #225F75!important;color:white;text-align: center;" >
                  <img src="assets/icons/loadtypewhite.png" alt="icoterms" width="20" height="20"> Load Type</button>
                </div>
               
    </div> 
    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9" [ngStyle] = "{'padding':cardpadding}" >
                      <h1 style="text-align:center;margin-top:20px;margin-bottom:20px;color:#225F75;font-weight:bold;">Load Type</h1> 
                       
                              <!-- Cargo Readiness -->
                    <!-- <div class="form-group" > -->
                      <div class="card" [ngStyle] = "{'margin-bottom':cardBottom}" style="border-radius: 25px;width: 100%;height:85%;padding-top:40px;padding-right: 20px;padding-bottom: 40px;"> 
                         
                        <div class="row" >
                            <div style="overflow-y: hidden;">
                              <table >
                                <tr >
                                  <th >Equipment Type </th>
                                   <th >Quantity</th>
                                   <th >Cargo Weight</th>
                                   <th></th>
                                   <th ></th>
                           
                                   </tr>
                               
                                  
            
                          <ng-container 
                          *ngFor="let loadTypeDetailBean of docForm.get('loadTypeDetailBean')['controls']; let i = index">
                          <tbody [formGroup]="loadTypeDetailBean" >
                            
                            <tr >
                             
                              <td >                                         
                                <mat-form-field  appearance="outline" >
                                  <mat-select name="equipmentType{{i}}" formControlName="equipmentType" matNativeControl required>
                                    <mat-option *ngFor="let title of equipmentTypeList" [value]="title.id" >
                                      {{title.text}}
                                      </mat-option>
                                   </mat-select>
                                    <!-- <mat-select  required>
                                    <mat-option value="20TK">20TK</mat-option>
                                    <mat-option value="D20">D20</mat-option>                                  
                                    <mat-option value="20OT">20OT</mat-option>
                                    <mat-option value="R40H">R40H</mat-option>
                                    <mat-option value="D40H">D40H</mat-option>
                                    <mat-option value="40FR">40FR</mat-option>                                    
                                  </mat-select> -->
                                </mat-form-field>
                               
                               
                              </td>
                            <td >
                                <mat-form-field  appearance="outline">
                                  <!-- <div class="row" style="padding-left:90px;padding-right:50px;"> -->
                                    <input matInput type="number" class="size-12"  min="0"  step="1" 
                                    name="quantity{{i}}" formControlName="quantity" required>
                                  <!-- </div><br> -->
                                 
                                </mat-form-field>
                              </td>
            
                              <td >
                                <mat-form-field  appearance="outline">
                                  <!-- <div class="row" style="padding-left:90px;padding-right:50px;"> -->
                                    <input matInput type="number" class="size-12"  min="0"  step="1"
                                    name="cargoWeight{{i}}" formControlName="cargoWeight" required>
                                  <!-- </div><br> -->
                                  
                                </mat-form-field> 
                              </td>

                              
                               
                              <td style=" padding-left: 15px;">
                                     
                                <button mat-mini-fab color="warn" (click)="removeRow(i)" >
                                  <mat-icon class="col-white"  >remove</mat-icon>
                                </button></td>
                                
                                <td style="  padding-left: 15px;">         
                                  
                                  <button mat-mini-fab color="primary" (click)="addRow()">
                                    <mat-icon class="col-white">add</mat-icon>
                                  </button>
                                </td>
                              
                              </tr>
                          </tbody>
                          </ng-container>
                          </table>
                          </div>
                          
            
                        <!-- detailed row -->
                                        <div class="row" >
                                          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                            <p style="text-align:center;margin-top:28px;margin-bottom:20px">*Per container by kgs</p>
                                          </div>
                                          <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3">
                                              
                                            <!-- <a mat-button href="https://www.google.com/" target="_blank" style="margin-top:20px;margin-bottom:20px;margin-left: 80px;">Reset</a> -->
                                            <button mat-raised-button   class="buttonCSS"(click)="reset()" style="color: #225F75; background-color: white;">Reset</button>
                                          </div>
                                          <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3">
                                            <!-- <button mat-raised-button color="primary" class="buttonCSS">Done</button>
                                             -->
                                          </div>
                                        </div>
                             
                         
                            
                            
                            
                          </div>
                         </div>
                    </div>
    </div>
    </form>
    </div>
    <div class="row">
             
                
      <div *ngIf="!topback" class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-6" style="padding-left: 2%;padding-bottom: 1%;margin-top: 70px;">
        <button mat-mini-fab color="primary" (click)="cargoReadiness()" >
          <mat-icon class="col-white" >arrow_back_ios</mat-icon>
        </button>
      </div> 
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-6" [ngStyle]="{'margin-top':nextbutton,'padding-right': nxtbuttonright,'padding-bottom': nxtbuttonBot}">
          <button  [ngStyle]="{'width':buttonwidth}" class="btn-space" mat-raised-button (click)="rates()"
          color="primary" class="buttonCSS" style="float: right;" >Next</button>
          
           </div>
      
      </div> 
    </div>
    
      </div>
      </section>
