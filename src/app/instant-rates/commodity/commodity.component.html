
<section class="content">
    <div class="content-block mobile-v-p">
      <div class="block-header" style="margin-top: 50px;">
        <!-- breadcrumb -->
        <!-- <app-breadcrumb [title]="'Dashboad'" [items]="['Home']" [active_item]="'Dashboad'"></app-breadcrumb> -->
         <!-- <app-breadcrumb></app-breadcrumb>  -->
      </div>
      <div class="card" [ngStyle] = "{'margin-bottom':cardBottom}" style="background: #F8F9FA;box-shadow: -3px 5px 6px 3px rgba(148,148,148,0.5);
          -webkit-box-shadow: 0px 1px 14px 0px rgb(148 148 148 / 50%);border-radius: 25px;">
      <div class="container-fluid" >
        <form class="m-12" [formGroup]="docForm">
          <div *ngIf="topback" (click)="incoterms()" style="position: absolute;top: 35px;left: 15px;"> 
            <mat-icon class="blue ">arrow_back_ios</mat-icon> 
          </div>
        <div class="row"> 
      <div class="col-sm-3 ">
                    
        <div class="col-xl-3 " [ngStyle] = "{'margin-top':firstbutton,'margin-left':butLeftmar}">
          <button class="sideButton " (click)="incoterms()">&nbsp;
            <img src="assets/icons/incoterms.png" alt="icoterms" width="20" height="20">&nbsp;&emsp; Incoterms</button>
          </div>
          <div class="col-xl-3 " [ngStyle] = "{'margin-top':butTopmar,'margin-left':butLeftmar}">
            <button class="sideButton " (click)="commodity()" style="background-color: #065C7A!important;color:white;text-align: center;">
              <img src="assets/icons/commoditywhite.png" alt="icoterms" width="20" height="20">&nbsp;&emsp; Commodity</button>
            </div>
            <div class="col-xl-3 " [ngStyle] = "{'margin-top':butTopmar,'margin-left':butLeftmar}">
              <button class="sideButton " (click)="cargoReadiness()" >&nbsp;
                <img src="assets/icons/cargoreadyblue.png" alt="icoterms" width="20" height="20">&nbsp;&emsp; Cargo Readiness</button>
              </div>
              <div class="col-xl-3 " [ngStyle] = "{'margin-top':butTopmar,'margin-left':butLeftmar}">
                <button class="sideButton " (click)="loadType()">&nbsp;
                  <img src="assets/icons/loadtype.png" alt="icoterms" width="20" height="20">&nbsp;&emsp; Load Type</button>
                </div>
               
    </div>
    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9" [ngStyle] = "{'padding':cardpadding}" >
                      <h1 style="text-align:center;margin-top:20px;margin-bottom:20px;color:#065C7A;font-weight:bold;">Commodity</h1> 
                      <div class="card align-items-center" [ngStyle] = "{'margin-bottom':cardBottom}" 
                      style="border-radius: 24px;width: 100%;height: 85%;    padding-top: 15px;
                      padding-right: 8px;"  [ngStyle] = "{'height':height}"> 
                           
                        
                        
                        <div class = "row">
                            <!-- <mat-radio-group formControlName="control">
                                <mat-radio-button   value="FAK" style="padding-bottom:10px;margin-left:14px"> </mat-radio-button>FAK<br>
                                <mat-radio-button   value="Reefer / Temperature" style="padding-bottom:10px">Reefer / Temperature </mat-radio-button><br>
                                <mat-radio-button   value="Hazardous / DG" style="padding-bottom:10px"> Hazardous / DG</mat-radio-button><br>
                                <mat-radio-button   value="Others" style="padding-bottom:10px"> Others</mat-radio-button><br>
                               </mat-radio-group>
                             -->
                             
                             <div class="col" style="margin-top: 50px;
                             margin-right: 50px;padding-left:30px;padding-right:30px;" [ngStyle] = "{'column-count': count}">
                              
                              <mat-radio-group formControlName="commodity">
                              <mat-radio-button  name="readiness" value="Electrical Items" (change)="radioClick('No')"  style="padding-bottom:10px;margin-left:14px;font-size: 16px;"> </mat-radio-button>Electrical Items<br>
                              <mat-radio-button   name="readiness"  value="Textile and Fashion" (change)="radioClick('No')"  style="padding-bottom:10px;font-size: 16px;">Textile and Fashion</mat-radio-button><br>
                              <mat-radio-button    name="readiness"  value="Automobiles" (change)="radioClick('No')"  style="padding-bottom:10px;font-size: 16px;">Automobiles</mat-radio-button><br>
                              <mat-radio-button   name="readiness"  value="Air Conditioner"  (change)="radioClick('No')" style="padding-bottom:10px;;font-size: 16px;"> </mat-radio-button>Air Conditioner<br>
                              <mat-radio-button   name="readiness"  value="Pitch Bearing"  (change)="radioClick('No')" style="padding-bottom:10px;font-size: 16px;"> </mat-radio-button>Pitch Bearing<br>
                            
                             
                            
                             
                              <mat-radio-button  name="readiness"  value="Yaw Bearing"  (change)="radioClick('No')" style="padding-bottom:10px;margin-left:14px;font-size: 16px;"> </mat-radio-button>Yaw Bearing<br>
                              <mat-radio-button  name="readiness"  value="Solar Photovollaic Module" (change)="radioClick('No')"  style="padding-bottom:10px;font-size: 16px;">Solar Photovollaic Module</mat-radio-button><br>
                              <mat-radio-button name="readiness"   value="Machinery" (change)="radioClick('No')"  style="padding-bottom:10px;font-size: 16px;">Machinery</mat-radio-button><br>
                              <mat-radio-button name="readiness"   value="Others" (change)="radioClick('Yes')" style="padding-bottom:10px;font-size: 16px;">Others</mat-radio-button>
                              <mat-form-field class="example-full-width form-control-sm" appearance="outline" *ngIf="Others" >
                                
                                  <mat-label >  Commodity
                                     </mat-label>
                                      <mat-select class="inputTxt" formControlName="commodity">
                                        <mat-option *ngFor="let title of dropdownList" [value]="title.commodityId">
                                            {{title.text}} 
                                          
                                          </mat-option> 
                                       </mat-select>

                                    
                               
                                <!-- <mat-label required> &nbsp;&nbsp;
                                  <p style="font-weight:500">Commodity</p> </mat-label>
                                  <mat-select class="inputTxt"formControlName="commodity"  required>
                             
                                    <mat-option *ngFor="let title of dropdownList" [value]="title.commodityId" required >
                                     <p style="margin-top: 15px;    padding-left: 20px;
                                         padding-right: 40px;"> <span style="font-size: 15px;">  {{title.text}}</span></p>
                                      </mat-option>
                                   </mat-select> -->

                                   
                                   
                              


                                  </mat-form-field> 
                            </mat-radio-group>
                          </div>
                             
                           <!-- <div class="col">
                            <mat-form-field  appearance="outline" *ngIf="Others" style="margin-top: 80px;
                            width: 180px;" >
                              <mat-select class="inputTxt"formControlName="commodity"  required>
                             
                               <mat-option *ngFor="let title of dropdownList" [value]="title.commodityId" required >
                                <p style="margin-top: 15px;    padding-left: 20px;
                                    padding-right: 40px;"> <span style="font-size: 15px;">  {{title.text}}</span></p>
                                 </mat-option>
                              </mat-select>
                              </mat-form-field> </div> -->

                              
                                  
                          
                            
                          </div>
                         </div>
                    </div>
    </div>
    </form>
    </div>
    <div class="row">
             
                
      <div *ngIf="!topback" class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-6" style="padding-left: 2%;padding-bottom: 1%;margin-top: 55px;">
        <button mat-mini-fab color="primary" (click)="incoterms()">
          <mat-icon class="col-white padding-icon" >arrow_back_ios</mat-icon>
        </button>
      </div> 
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-6" [ngStyle]="{'margin-top':nextbutton,'padding-right': nxtbuttonright,'padding-bottom': nxtbuttonBot}">
          <button [ngStyle]="{'width':buttonwidth}"  class="btn-space" mat-raised-button (click)="cargoReadiness()"
          color="primary" class="buttonCSS" style="float: right;" >Next</button>
          
           </div>
      
      </div> 
    </div>
    
      </div>
      </section>
