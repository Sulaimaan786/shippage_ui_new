
<section class="content">
    <div class="content-block">
      <div class="block-header" style="margin-top: 48px;">
        <!-- breadcrumb -->
        <!-- <app-breadcrumb [title]="'Dashboad'" [items]="['Home']" [active_item]="'Dashboad'"></app-breadcrumb> -->
         <!-- <app-breadcrumb></app-breadcrumb>  -->
      </div>
      <div class="card " style="background: #F8F9FA;box-shadow: -3px 5px 6px 3px rgba(148,148,148,0.5);
          -webkit-box-shadow: 0px 1px 14px 0px rgb(148 148 148 / 50%);border-radius: 25px;">
      <div class="container-fluid" >
        <form class="m-12" [formGroup]="docForm">
        <div class="row">
      <div class="col-sm-3 " style="margin-top: 30px">
                    
        <div class="col-xl-3 " style="margin-top: 150px ;margin-left: 30px;">
          <button class="sideButton " (click)="incoterms()" ><i class="fa fa-home"></i> Incoterms</button>
          </div>
          <div class="col-xl-3 " style="margin-top: 20px;margin-left: 30px;">
            <button class="sideButton " (click)="commodity()"><i class="fa fa-home"></i> Commodity</button>
            </div>
            <div class="col-xl-3 " style="margin-top: 20px;margin-left: 30px;">
              <button class="sideButton " (click)="cargoReadiness()"style="background-color: #225F75!important;color:white"><i class="fa fa-home"></i> Cargo Readiness</button>
              </div>
              <div class="col-xl-3 " style="margin-top: 20px;margin-left: 30px;">
                <button class="sideButton " (click)="loadType()" ><i class="fa fa-home"></i> Load Type</button>
                </div>
               
    </div>
    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9" style="padding: 45px 50px 15px 20px;" >
                      <h1 style="text-align:center;margin-top:20px;margin-bottom:20px;color:#225F75;font-weight:bold">Cargo Readiness</h1> 
                       <div class = "row">
                              <!-- Cargo Readiness -->
                    <!-- <div class="form-group" > -->
                      <div class="card" style="border-radius: 25px;width: 100%;height:80%;padding-top:40px;padding-right: 20px;padding-bottom: 40px;"> 
                         
                          <div class="row" style="margin-left: 55px;">
                            <div class="col-md-5"  > 
                              <input type="radio" id="readyToMove" name="readiness" (change)="radioClick('No')"  value="1" 
                              formControlName="readiness" > <label for="readyToMove">Ready</label>
                              
                            </div> 
                            <div class="col-md-2" style="border-left: 1px solid #225F75" >
                              
                            </div> 
                           <!-- <div class="vl"></div>  -->
                            <!-- <mat-divider [vertical]="true"></mat-divider> -->
                            <div class="col-md-5"  >
                               
                              <input type="radio" id="" name="readiness" (change)="radioClick('Yes')" value="calendar"
                              ><label for="calendar">Calendar</label>

                              
                                <mat-card *ngIf="calendar" > 
                                  <mat-calendar
                                    [selected]="selectedDate"
                                    (selectedChange)="onSelect($event)"
                                  ></mat-calendar>
                                  
                                </mat-card>
                                
                             
                            
                            </div> 
                             
                              </div>
                             
                         
                            
                            
                            
                          </div>
                         </div>
                    </div>
    </div>
    </form>
    </div>
    <div class="row">
             
                
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-6" style="padding-left: 2%;padding-bottom: 1%;margin-top: 40px;">
        <button mat-mini-fab color="primary" (click)="commodity()" >
          <mat-icon class="col-white" >arrow_back_ios</mat-icon>
        </button>
      </div> 
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-6" style="padding-left: 2%;padding-bottom: 1%;margin-top: 40px;">
          <button   class="btn-space" mat-raised-button (click)="loadType()"
          color="primary" class="buttonCSS" style="float: right;" >Next</button>
          
           </div>
      
      </div> 
    </div>
    
      </div>
      </section>
