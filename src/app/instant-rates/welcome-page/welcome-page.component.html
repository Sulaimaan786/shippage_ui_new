<section class="content">
    <div class="content-block mobile-v-p">
      <div class="block-header" style="margin-top: 22px;">
        <!-- breadcrumb -->
        <!-- <app-breadcrumb [title]="'Dashboad'" [items]="['Home']" [active_item]="'Dashboad'"></app-breadcrumb> -->
        <!-- <app-breadcrumb [title]="'Dashboad'"></app-breadcrumb> -->
      </div>
      <div class="row" style="justify-content:space-evenly">
        <div class="col-xl-12 ">
          <div class="card" style="background: #F8F9FA;box-shadow: -3px 5px 6px 3px rgba(148,148,148,0.5);
          -webkit-box-shadow: 0px 1px 14px 0px rgb(148 148 148 / 50%);">
            <div class="row">
              <h2 style="text-align: center;color:#225f75;padding-top: 30px;">Welcome to the World of Digital Logistics Solution</h2>
              <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12" [ngStyle]="{'padding' : padding}">
                <div class="card" (click)="ocean();"> 
                  <div class="body"  style="background:#225f75;border-radius: 25px;">
                    <div class="card-bnner" style="background:#225f75;">
                      <div class="row"> 
                        <div class="col-lg-12 alignimg">
                          <img  src="assets/images/icons/ship12-removebg-preview.png" alt="">
                          <h3 style="color:white;text-align: center;">Ocean</h3> 
                         </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12" [ngStyle]="{'padding' : padding}">
                <div class="card" (click)="air();"> 
                  <div class="body" style="background:#225f75;padding-bottom: 0px;border-radius: 25px;">
                    <div class="card-bnner" style="background:#225f75;">
                      <div class="row"> 
                        <div class="col-lg-12 alignimg">
                          <img src="assets/images/icons/air12-removebg-preview.png" alt="">
                          <h3 style="color:white;text-align: center;padding-top: 9px;">Air</h3> 
                         </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
             
          </div>
  
        </div>
      </div>
    </div>
  </section>
